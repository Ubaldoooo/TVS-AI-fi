<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.V.S - SISTEMA DE VOS TECNICO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">T.V.S - Sistema de Voz Técnica</div>
    <div class="topic-selector" id="topicSelector">
      <span class="topic-chip" data-topic="Hardware">Hardware 🖥️</span>
      <span class="topic-chip" data-topic="Software">Software 💿</span>
      <span class="topic-chip" data-topic="Redes">Redes 🌐</span>
      <span class="topic-chip" data-topic="Seguridad">Seguridad 🔐</span>
      <span class="topic-chip" data-topic="Sistemas">Sistemas ⚙️</span>
      <span class="topic-chip" data-topic="General">General 🧠</span>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="message aura initial-message">
        Bienvenido(a) al Sistema de Voz Técnica 🤖. ¿En qué aspecto de informática necesitas ayuda hoy?
      </div>
    </div>
    <img src="logo gran bretaña.png" alt="Logo del colegio" class="logo-colegio">

    <div style="text-align: center; margin: 10px;">
      <button id="speakResponseBtn" style="padding: 10px 20px; font-size: 1em; border-radius: 8px; background-color: #00bcd4; color: white; border: none; cursor: pointer;">
        🔊 Escuchar última respuesta
      </button>
    </div>

  <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Habla o escribe a T.V.S...">
      <button id="voiceButton" title="Grabar Mensaje de Voz">
        <span class="material-symbols-outlined">mic</span>
      </button>
      <button id="sendButton" title="Enviar Mensaje">
        <span class="material-symbols-outlined">send</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
  <script>
    
  </script>
</body>
</html>
